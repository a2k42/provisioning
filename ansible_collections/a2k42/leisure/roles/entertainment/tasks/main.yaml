---
- name: Install Flatpak Packages
  become: true
  become_user: "{{ leisure_user }}"
  community.general.flatpak:
    name: "{{ item.name }}"
    state: present
    method: user
  loop:
    - name: org.kde.ktorrent
    - name: com.valvesoftware.Steam

- name: Install Flatpak Packages
  become: true
  community.general.flatpak:
    name: "{{ item.name }}"
    state: present
    method: system
  loop:
    - name: com.spotify.Client
