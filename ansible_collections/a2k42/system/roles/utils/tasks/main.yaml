---
- name: Ensure CLI Utils Installed
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - bash-completion
    - calendar
    - cryptsetup
    - curl
    - fd-find
    - htop
    - ncal
    - nmap
    - parted
    - psensor
    - sdparm
    - tmux
    - tree
    - vim

